<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../shared/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../shared/vendor/autosize.min.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form class="js-options-form options-container">
      <div class="field">
        <label for="access-token" class="field__label">GitHub personal access token</label>
        <span class="field__action">
          <a href="https://github.com/settings/tokens/new" target="_blank">New token</a>
          <span>|</span>
          <a href="https://github.com/settings/tokens" target="_blank">Manage tokens</a>
        </span>
        <input id="access-token" class="js-access-token field__input" type="password" required />
      </div>
      <hr />
      <div class="field">
        <label for="username" class="field__label">GitHub username</label>
        <input id="username" class="js-username field__input" type="text" placeholder="microsoft" required />
      </div>
      <hr />
      <div class="field">
        <label for="repo" class="field__label">GitHub repository</label>
        <span class="field__action">
          <a href="https://github.com/new" target="_blank">New repository</a>
          <span>|</span>
          <a href="https://github.com/chuanqisun?tab=repositories" target="_blank">Manage repositories</a>
        </span>
        <input id="repo" class="js-repo field__input" type="text" placeholder="TypeScript" required />
      </div>
      <hr />
      <div class="field">
        <label for="filename" class="field__label">Markdown filename for data storage</label>
        <input id="filename" class="js-filename field__input" type="text" placeholder="README.md" required />
      </div>
      <hr />
      <hr />
      <button class="js-connect">ðŸ”— Connect to GitHub</button>
      <hr />
      <hr />
      <div class="field">
        <label for="tags" class="field__label">Available tags (<span class="js-tag-count"></span>)</label>
        <textarea id="tags" class="js-tags js-autosize field__input" readonly rows="1"></textarea>
      </div>
    </form>
  </body>
  <script type="module" src="options.js"></script>
</html>
