<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="popup-container">
      <div class="field">
        <label class="field__label" for="title">Title</label>
        <button class="field__action js-title-swap as-label-action">
          <div class="js-dots dots"></div>
        </button>
        <div class="field__input js-textarea-fit-container">
          <textarea id="title" name="title" class="js-title" rows="1" autofocus></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="link">Link</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="link" name="link" class="js-link field__input" rows="1"></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="description">Description</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="description" name="description" class="js-description field__input" rows="1"></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="tags">Tags</label>
        <div class="add-tag field__input">
          <div class="added-tags js-added-tags"></div>
          <input id="tags" class="js-tag-input as-partial-l" name="tag" type="text" list="tag-options" />
          <button class="as-partial-r js-add-tag-button">Add</button>
          <datalist id="tag-options" class="js-tag-options"></datalist>
        </div>
      </div>
      <hr />
      <div class="field">
        <label for="preview" class="field__label">Preview</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="preview" class="js-preview field__input" readonly rows="1"></textarea>
        </div>
      </div>
      <hr />
      <hr />
      <div class="js-actions actions">
        <button class="js-save">ðŸ’¾ Save</button>
        <a class="button js-open-library" target="_blank">ðŸ”Ž Search</a>
        <button class="js-open-options open-options" title="Open settings">
          <span class="open-options__show-when-valid">âš™</span>
          <span class="open-options__show-when-error">ðŸ”— Connect to GitHub</span>
        </button>
      </div>
    </div>
    <script type="module" src="popup/popup.js"></script>
  </body>
</html>
